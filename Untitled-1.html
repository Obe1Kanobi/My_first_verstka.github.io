<!DOCTYPE html>
<html>
<head>
  <title>Моя первая вёрстка</title>
  <link rel="stylesheet" type="text/css" href="style/Header_style.css">
  <link rel="stylesheet" type="text/css" href="style/Vse_button.css">
  <link rel="stylesheet" type="text/css" href="style/Osnova.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header__header">
                <a class="header__logo">
                    <img class="header__logo-pic" src="./Image/logo.svg"
                    width="41" alt="Logo">
                </a>
                <nav class="header__navbar">
                    <a class="header-link" href="">Home</a>
                    <a class="header-link" href="">Destination</a>
                    <a class="header-link" href="">About</a>
                    <a class="header-link" href="">Partner</a>
                    <button class="header__but">Login</button>
                    <button class="header__but">Register</button>
                </nav>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-container__left">
                <h1>Explore and Travel</h1>
                <h2>Holiday finder</h2>
                <div class="Header__select1">    
                    <select class="Header_select">
                        <option value="Location">Location</option>
                    </select>
                    <select class="Header_select">
                        <option value="Activity">Activity</option>
                    </select>
                    <select class="Header_select">
                        <option value="Grade">Grade</option>
                    </select>
                    <select class="Header_select">
                        <option value="Date">Date</option>
                    </select>
                </div>
                <div class="flex-container__left1">
                    <button type="button" class="header__but left-btn">Explore</button>
                </div>
            </div>
            <div class="flex-container__right">
                <figure>
                    <img src="Image/thousand-01 1.webp"
                    width="400" alt="Fone">
                </figure>
            </div>
        </div>   
    </header>
</body>
</html>
